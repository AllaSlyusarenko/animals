<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<form action="#"
      th:action="@{/signup}"
      th:object="${signup}"
      method="get">
    <br>
    <br>
    <label for="username">Логин</label>
    <input type="text" id="username" th:field="*{username}">
    <label for="password">Пароль</label>
    <input type="text" id="password" th:field="*{password}">
    <br>
    <br>
    <form th:action="@{/signup}" th:method="get">
        <input type="submit" name="action" value="Зарегистрироваться">
    </form>
</form>

<form action="#"
      th:action="@{/signin}"
      th:object="${signin}"
      method="get">
    <br>
    <br>
    <label for="username">Логин</label>
    <input type="text" id="username1" th:field="*{username}">
    <label for="password">Пароль</label>
    <input type="text" id="password1" th:field="*{password}">
    <br>
    <br>
    <form th:action="@{/signin}" th:method="get">
        <input type="submit" name="action" value="Войти в аккаунт">
    </form>
</form>

</html>
