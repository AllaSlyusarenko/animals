spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: none
  datasource:
    host: localhost
    port: 5432
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres